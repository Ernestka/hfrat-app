services:
  # Backend API Service
  - type: web
    name: hfrat-backend
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn hfrat_backend.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hfrat-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false

  # Frontend Static Site
  - type: static
    name: hfrat-frontend
    buildCommand: "cd hfrat-frontend && npm install && npm run build"
    staticPublishPath: ./hfrat-frontend/dist
    pullRequestPreviewsEnabled: true
    envVars:
      - key: VITE_API_URL
        sync: false

# PostgreSQL Database
databases:
  - name: hfrat-db
    databaseName: hfrat
    user: hfrat
