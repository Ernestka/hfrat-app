services:
  # Backend API Service (using SQLite - note: data will not persist across deployments)
  - type: web
    name: hfrat-backend
    rootDirectory: .
    runtime: python
    buildCommand: "chmod +x build.sh && ./build.sh"
    startCommand: "gunicorn hfrat_backend.wsgi:application"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false

  # Frontend Static Site
  - type: web
    name: hfrat-frontend
    rootDirectory: hfrat-frontend
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -l 10000
    envVars:
      - key: VITE_API_URL
        sync: false
