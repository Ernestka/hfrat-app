services:
  # Backend API Service (using SQLite - note: data will not persist across deployments)
  - type: web
    name: hfrat-backend
    runtime: python
    buildCommand: "chmod +x build.sh && ./build.sh"
    startCommand: "gunicorn hfrat_backend.wsgi:application"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false

  # Frontend Static Site (no runtime field for static sites)
  - type: web
    name: hfrat-frontend
    buildCommand: "cd hfrat-frontend && npm install && npm run build"
    staticPublishPath: ./hfrat-frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false
